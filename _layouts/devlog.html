---
layout: default
---

<article class="devlog-page">
    <header class="devlog-header">
        <h1>{{ page.title }}</h1>
        <p class="devlog-date">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>

    <div class="devlog-content">
        {{ content }}
    </div>

    <nav class="devlog-nav">
        {% if page.previous %}
        <a class="prev-log" href="{{ page.previous.url | relative_url }}">
            ← Previous: {{ page.previous.title }}
        </a>
        {% endif %}

        {% if page.next %}
        <a class="next-log" href="{{ page.next.url | relative_url }}">
            Next: {{ page.next.title }} →
        </a>
        {% endif %}
    </nav>
</article>
